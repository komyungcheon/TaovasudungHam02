<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check_num(a) {
        if (a > 0 && Number.isInteger(a)) {
            return true;
        } else {
            return false
        }
    }
let check = +prompt("Nhập vào số bất kỳ")
    document.write(check_num(check))
</script>
</body>
</html>
