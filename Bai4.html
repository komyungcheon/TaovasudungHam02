<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check_num(a){
        if(isNaN(a)){
            return false
        }
        return true
    }
    let input = +prompt("Nhập 1 số hoặc chữ")
    document.write(`${check_num(input)}`);
</script>
</body>
</html>
