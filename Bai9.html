<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function demSoLanXuatHien(arr, char) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === char) {
                count++;
            }
        }
        return count > 0 ? count : -1;
    }

    let arr = ['a', 'b', 'c', 'd', 'e', 'z', 'f'];
    let char = 'j';
    console.log(demSoLanXuatHien(arr, char));

</script>
</body>
</html>
