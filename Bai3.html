<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(a){
        if(a === 0 || a === 1){
            return 1;
        }
        return a * factorial(a-1)
    }
let x = +prompt("Nhập vào số nguyên bất kỳ");
    document.write(`Giai thừa của số ${x} là ${factorial(x)}`)
</script>
</body>
</html>
