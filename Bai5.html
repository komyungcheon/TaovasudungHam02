<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min_value(a, b, c) {
        return min(a, b, c);
    }
let a_num = prompt("nhập số a");
let b_num = prompt("nhập số b");
let c_num = prompt("nhập số c");
document.write(`So nhỏ nhất trong ba số  ${a_num} ,${b_num} ,${c_num} là ${min_value(a_num,b_num,c_num)}`)
</script>
</body>
</html>
